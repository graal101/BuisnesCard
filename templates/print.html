<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Гости страницы</title>
	<meta charset=utf-8">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
</head>

<body>

<h1>Посетители сайта:</h1>
<caption><br>(UTC +0)<br></caption>
<table border="1"  class="table table-bordered">
   <caption><br></caption>
   <tr>
    <th>IP</th>
    <th>User Agent</th>
    <th>Time</th>
   </tr>
    {% for row in vst %}
    <tr>
        {% for item in row %}
            <td>{{ item }} </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

</body>
<footer>

</footer>
</html>
